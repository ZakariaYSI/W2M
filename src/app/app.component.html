<!-- the toolbar -->
<mat-toolbar color="primary">
    <mat-icon>portrait</mat-icon>
    <span>Super heroes</span>
    <span class="example-spacer"></span>
    <button mat-raised-button style="background-color: green;color: #fff;" 
    color="success" (click)="openDialog()"><mat-icon>face</mat-icon>Add Superhero</button>
  </mat-toolbar>

  <div class="mat-elevation-z8">
        <!-- the filter -->
    <mat-form-field style ="width: 100% ">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. las" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource">
  
      <!-- id Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
      </ng-container>
  
      <!-- Power Column -->
      <ng-container matColumnDef="Power">
        <th mat-header-cell *matHeaderCellDef> Power </th>
        <td mat-cell *matCellDef="let element"> {{element.Power}} </td>
      </ng-container>
  
     <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let row"> 
          <button mat-icon-button color="primary" (click)="editsuperHero(row)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn" (click)="deletesuperHero(row.id,row.Name)"><mat-icon>delete</mat-icon></button>
           </td>
      </ng-container> 
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  <!-- Pagination -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
